<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CGV Cinemas Đặt vé thành công</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>        

    <div class="container-fluid px-4">
        <h2 class="text-center mb-4 text-danger pt-3">Vé đã được đặt thành công!</h2>
        <div class="row">
            <!-- Vòng lặp qua danh sách vé -->
            <div th:each="veItem : ${ve}" class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <!-- Hiển thị thông tin của mỗi vé -->
                        <p>
                            <strong>Họ tên khách hàng:</strong> 
                            <span th:text="${veItem.nguoiDung.hoTen}"></span>
                        </p>
                        <p>
                            <strong>Phim:</strong> 
                            <span th:text="${veItem.suatChieu.phim.tenPhim}"></span>
                        </p>
                        <p>
                            <strong>Phòng chiếu:</strong> 
                            <span th:text="${veItem.suatChieu.phongChieu.tenPhong}"></span>
                        </p>
                        <p>
                            <strong>Thời gian chiếu:</strong> 
                            <span th:text="${veItem.suatChieu.thoiGianChieu}"></span>
                        </p>
                        <p>
                            <strong>Ghế:</strong> 
                            <span th:text="${veItem.ghe.tenGhe}"></span>
                        </p>
                        <p>
                            <strong>Món ăn kèm:</strong> 
                            <span th:if="${veItem.monKem != null}" th:text="${veItem.monKem.tenMonKem}"></span>
                            <span th:if="${veItem.monKem == null}">Không có</span>
                        </p>
                        <p>
                            <strong>Giá vé:</strong> 
                            <span th:text="${#numbers.formatDecimal(veItem.giaVe, 0, 'COMMA', 0, 'POINT')}"></span> đồng
                        </p>
                        <p>
                            <strong>Mã vé:</strong>
                            <span th:text="${veItem.randomString}"></span>
                        </p>
                        <p class="text-primary">Hãy đưa Mã vé cho nhân viên để được hướng dẫn!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
