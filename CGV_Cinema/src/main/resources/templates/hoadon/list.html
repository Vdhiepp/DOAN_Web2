<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Hóa Đơn</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">Danh sách Hóa Đơn</h1>
            
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Mã Hóa Đơn</th>
                    <th scope="col">Mã Vé</th>
                    <th scope="col">Tổng Tiền</th>
                    <th scope="col">Ngày Tạo</th>
                    <th scope="col">Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="hoaDon : ${hoaDonList}">
                    <td th:text="${hoaDon.maHoaDon}"></td>
                    <td th:text="${hoaDon.ve.maVe}"></td>
                    <td th:text="${hoaDon.tongTien}"></td>
                    <td th:text="${hoaDon.ngayTao}"></td>
                    <td>
                        
                        <a th:href="@{/hoadon/delete/{id}(id=${hoaDon.maHoaDon})}" class="btn btn-danger btn-sm">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
