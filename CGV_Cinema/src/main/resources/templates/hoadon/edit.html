<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Hóa Đơn</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
<!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container">
        <h1 class="mb-4">Chỉnh Sửa Hóa Đơn</h1>
        <form th:action="@{/hoadon/edit/{id}(id=${hoaDon.maHoaDon})}" th:object="${hoaDon}" method="post">
            <div class="mb-3">
                <label for="maVe" class="form-label">Mã Vé:</label>
                <input type="text" class="form-control" id="maVe" th:field="*{ve.maVe}">
            </div>
            <div class="mb-3">
                <label for="tongTien" class="form-label">Tổng Tiền:</label>
                <input type="text" class="form-control" id="tongTien" th:field="*{tongTien}">
            </div>
            <div class="mb-3">
                <label for="ngayTao" class="form-label">Ngày Tạo:</label>
                <input type="datetime-local" class="form-control" id="ngayTao" th:field="*{ngayTao}">
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
        <a href="/hoadon" class="btn btn-secondary mt-3">Quay lại danh sách Hóa Đơn</a>
    </div>
<!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
