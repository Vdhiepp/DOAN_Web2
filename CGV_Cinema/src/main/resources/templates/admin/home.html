<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CGV Cinemas Admin</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        .admin-home {
            margin-top: 50px;
        }
        .admin-home h1 {
            margin-bottom: 30px;
        }
        .admin-menu {
            list-style: none;
            padding: 0;
        }
        .admin-menu li {
            margin-bottom: 20px;
        }
        .admin-menu li a {
            display: block;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .admin-menu li a:hover {
            background-color: #e71a0f;
            color: #fff;
        }
        .admin-menu li a i {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container admin-home">
        <h1 class="text-danger">Trang Quản Trị Viên</h1>
        <div class="row">
            <div class="col-md-6">
                <ul class="admin-menu">
                    <li><a th:href="@{/loai-do-kem-them}"><i class="fa-solid fa-ice-cream"></i> Loại Đồ Kèm Thêm</a></li>
                    <li><a th:href="@{/mon-kem}"><i class="fa-solid fa-cube"></i> Món Kèm</a></li>
                    <li><a th:href="@{/nguoi-dung}"><i class="fa-solid fa-users"></i> Người Dùng</a></li>
                    <li><a th:href="@{/phim-the-loai}"><i class="fa-solid fa-film"></i> Phim - Thể Loại</a></li>
                    <li><a th:href="@{/phim}"><i class="fa-solid fa-video"></i> Phim</a></li>
                    <li><a th:href="@{/thongke/doanhthu}"><i class="fa-solid fa-chart-line"></i> Thống Kê Doanh Thu</a></li>
                </ul>
            </div>
            <div class="col-md-6">
                <ul class="admin-menu">
                    <li><a th:href="@{/phong-chieu}"><i class="fa-solid fa-theater-masks"></i> Phòng Chiếu</a></li>
                    <li><a th:href="@{/suat-chieu}"><i class="fa-solid fa-clock"></i> Suất Chiếu</a></li>
                    <li><a th:href="@{/the-loai}"><i class="fa-solid fa-tags"></i> Thể Loại</a></li>
                    <li><a th:href="@{/vai-tro}"><i class="fa-solid fa-user-tag"></i> Vai Trò</a></li>
                    <li><a th:href="@{/ve}"><i class="fa-solid fa-ticket-alt"></i> Vé</a></li>
                    <li><a th:href="@{/hoadon}"><i class="fa-solid fa-table-list"></i> Hóa Đơn</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <!-- Bootstrap 5 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
</body>
</html>
