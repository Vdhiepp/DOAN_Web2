<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <!-- Định nghĩa fragment 'navbar' -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:if="${session.userRole == 'Admin'}" th:href="@{/admin/home}"><img src="/images/cgvlogo.png" alt="Trang chủ"></a>
            <a class="navbar-brand" href="#" th:if="${session.userRole == 'Nhân Viên'}" th:href="@{/nhan-vien/home}"><img src="/images/cgvlogo.png" alt="Trang chủ"></a>
            <a class="navbar-brand" href="#" th:if="${session.userRole != 'Admin' and session.userRole != 'Nhân Viên'}" th:href="@{/khach-hang/home}"><img src="/images/cgvlogo.png" alt="Trang chủ"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  
                </ul>
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    <li class="nav-item d-flex align-items-center" th:if="${session.greetingMessage != null}">
                        <span class="navbar-text me-2" th:text="${session.greetingMessage}"></span>
                        <a class="nav-link custom-link" href="#" th:href="@{/logout}">
                            <button class="btn btn-danger">Đăng xuất</button>
                        </a>
                    </li>
                    <li class="nav-item" th:if="${session.greetingMessage == null}">
                        <a class="nav-link custom-link" href="#" th:href="@{/login}">
                            <button class="btn btn-primary">Đăng nhập</button>
                        </a>
                    </li>
                    <li class="nav-item" th:if="${session.greetingMessage == null}">
                        <a class="nav-link custom-link" href="#" th:href="@{/register}">
                            <button class="btn btn-success">Đăng ký</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
