<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Vé</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">Danh sách Vé</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Mã Vé</th>
                    <th scope="col">Suất Chiếu</th>
                    <th scope="col">Ghế</th>
                    <th scope="col">Người Dùng</th>
                    <th scope="col">Món Kèm</th>
                    <th scope="col">Giá Vé</th>
                    <th scope="col">Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ve : ${veList}">
                    <td th:text="${ve.maVe}"></td>
                    <td th:text="${ve.suatChieu.maSuatChieu}"></td>
                    <td th:text="${ve.ghe.maGhe}"></td>
                    <td th:text="${ve.nguoiDung.maNguoiDung}"></td>
                    <td th:text="${ve.monKem != null ? ve.monKem.maMonKem : ''}"></td>
                    <td th:text="${ve.giaVe}"></td>
                    <td>
                    	<a th:href="@{/ve/detail/{id}(id=${ve.maVe})}" class="btn btn-info btn-sm">Xem chi tiết</a>
                        <a th:href="@{/ve/delete/{id}(id=${ve.maVe})}" class="btn btn-danger btn-sm" onclick="return confirmDelete()">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmDelete() {
            return confirm("Bạn có chắc chắn muốn xóa vé này không?");
        }
    </script>
</body>
</html>
