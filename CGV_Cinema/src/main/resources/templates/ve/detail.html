<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết Vé</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h1 class="h3">Chi tiết Vé</h1>
        <div class="card">
            <div class="card-body">
                <p><strong>Mã Vé:</strong> <span th:text="${ve.randomString}"></span></p>
                <p><strong>Thời gian chiếu:</strong> <span th:text="${ve.suatChieu.thoiGianChieu}"></span></p>
                <p><strong>Ghế:</strong> <span th:text="${ve.ghe.tenGhe}"></span></p>
                <p><strong>Người Dùng:</strong> <span th:text="${ve.nguoiDung.hoTen}"></span></p>
                <p><strong>Món Kèm:</strong> <span th:text="${ve.monKem != null ? ve.monKem.tenMonKem : ''}"></span></p>
                <p><strong>Giá Vé:</strong> <span th:text="${formattedGiaVe} + ' đ'"></span></p>
            </div>
            <div class="card-footer">
                <a th:href="@{/ve}" class="btn btn-secondary">Quay lại</a>
            </div>
        </div>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
