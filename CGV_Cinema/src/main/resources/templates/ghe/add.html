<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Ghế</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
<!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container">
        <h1 class="mb-4">Thêm Ghế</h1>
        <form th:action="@{/ghe/add}" th:object="${ghe}" method="post">
            <div class="mb-3">
                <label for="tenGhe" class="form-label">Tên Ghế:</label>
                <input type="text" class="form-control" id="tenGhe" th:field="*{tenGhe}">
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
        <a href="/ghe" class="btn btn-secondary mt-3">Quay lại danh sách Ghế</a>
    </div>
<!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
