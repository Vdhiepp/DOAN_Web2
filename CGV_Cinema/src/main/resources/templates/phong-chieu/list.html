<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Phòng Chiếu</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">Danh sách Phòng Chiếu</h1>
            <a href="/phong-chieu/add" class="btn btn-primary">Thêm Phòng Chiếu</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Mã Phòng</th>
                    <th scope="col">Tên Phòng</th>
                    <th scope="col">Sức Chứa</th>
                    <th scope="col">Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="phongChieu : ${phongChieuList}">
                    <td th:text="${phongChieu.maPhong}"></td>
                    <td th:text="${phongChieu.tenPhong}"></td>
                    <td th:text="${phongChieu.sucChua}"></td>
                    <td>
                        <a th:href="@{/phong-chieu/edit/{id}(id=${phongChieu.maPhong})}" class="btn btn-warning btn-sm">Sửa</a>
                        <a th:href="@{/phong-chieu/delete/{id}(id=${phongChieu.maPhong})}" class="btn btn-danger btn-sm">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
