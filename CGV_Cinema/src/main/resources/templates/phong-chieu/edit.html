<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Phòng Chiếu</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5">
        <h1 class="mb-4">Chỉnh Sửa Phòng Chiếu</h1>
        <form th:action="@{/phong-chieu/edit/{id}(id=${phongChieu.maPhong})}" th:object="${phongChieu}" method="post">
            <div class="mb-3">
                <label for="tenPhong" class="form-label">Tên Phòng:</label>
                <input type="text" id="tenPhong" class="form-control" th:field="*{tenPhong}" />
            </div>
            <div class="mb-3">
                <label for="sucChua" class="form-label">Sức Chứa:</label>
                <input type="number" id="sucChua" class="form-control" th:field="*{sucChua}" />
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
        <a href="/phong-chieu" class="btn btn-secondary mt-3">Quay lại danh sách Phòng Chiếu</a>
    </div>
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
