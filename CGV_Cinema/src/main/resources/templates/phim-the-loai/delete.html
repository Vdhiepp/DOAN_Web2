<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xóa Thể Loại Của Phim</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5">
        <h1 class="mb-4">Xóa Thể Loại Của Phim</h1>
        <form th:action="@{/phim-the-loai/delete/{phimId}(phimId=${phimId})}" method="post">
            <div class="mb-3">
                <label for="theLoai" class="form-label">Chọn Thể Loại Để Xóa:</label>
                <div th:each="phimTheLoai : ${phimTheLoaiList}">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:value="${phimTheLoai.maTheLoai.maTheLoai}" th:id="${'theLoai' + phimTheLoai.maTheLoai.maTheLoai}" th:name="theLoaiIds">
                        <label class="form-check-label" th:for="${'theLoai' + phimTheLoai.maTheLoai.maTheLoai}" th:text="${phimTheLoai.maTheLoai.tenTheLoai}"></label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-danger">Xóa</button>
            <a href="/phim-the-loai" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
