<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Người Dùng</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h1 class="h3 mb-3">Thêm Người Dùng</h1>
        <form action="#" th:action="@{/nguoi-dung/add}" th:object="${nguoiDung}" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="tenDangNhap" class="form-label">Tên Đăng Nhập</label>
                <input type="text" class="form-control" id="tenDangNhap" th:field="*{tenDangNhap}" required>
            </div>
            <div class="col-md-6">
                <label for="matKhau" class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" id="matKhau" th:field="*{matKhau}" required>
            </div>
            <div class="col-md-6">
                <label for="hoTen" class="form-label">Họ Tên</label>
                <input type="text" class="form-control" id="hoTen" th:field="*{hoTen}" required>
            </div>
            <div class="col-md-6">
                <label for="diaChi" class="form-label">Địa Chỉ</label>
                <input type="text" class="form-control" id="diaChi" th:field="*{diaChi}">
            </div>
            <div class="col-md-6">
                <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
                <input type="text" class="form-control" id="soDienThoai" th:field="*{soDienThoai}">
            </div>
            <div class="col-md-6">
                <label for="ngaySinh" class="form-label">Ngày Sinh</label>
                <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>
            <div class="col-md-6">
                <label for="vaiTro" class="form-label">Vai Trò</label>
                <select class="form-select" id="vaiTro" th:field="*{vaiTro}" required>
                    <option th:each="vaiTro : ${vaiTroList}" th:value="${vaiTro.maVaiTro}" th:text="${vaiTro.tenVaiTro}"></option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a href="/nguoi-dung" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
