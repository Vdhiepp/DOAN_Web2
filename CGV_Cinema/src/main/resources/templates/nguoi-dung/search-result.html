<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả tìm kiếm người dùng</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <h1 class="mb-4">Kết quả tìm kiếm người dùng</h1>
        
        <div th:if="${nguoiDung != null}" class="card">
            <div class="card-header">
                Thông tin người dùng
            </div>
            <div class="card-body">
                <p class="card-text">Mã người dùng: <span th:text="${nguoiDung.maNguoiDung}"></span></p>
                <p class="card-text">Tên đăng nhập: <span th:text="${nguoiDung.tenDangNhap}"></span></p>
                <p class="card-text">Họ tên: <span th:text="${nguoiDung.hoTen}"></span></p>
                <p class="card-text">Địa chỉ: <span th:text="${nguoiDung.diaChi}"></span></p>
                <p class="card-text">Số điện thoại: <span th:text="${nguoiDung.soDienThoai}"></span></p>
                <p class="card-text">Ngày sinh: <span th:text="${nguoiDung.ngaySinh}"></span></p>
                <p class="card-text">Email: <span th:text="${nguoiDung.email}"></span></p>
                <p class="card-text">Vai trò: <span th:text="${nguoiDung.vaiTro.tenVaiTro}"></span></p>
            </div>
        </div>
        
        <div th:if="${nguoiDung == null}" class="alert alert-danger" role="alert">
            Không tìm thấy người dùng với tên đăng nhập: <span th:text="${tenDangNhap}"></span>
        </div>
        
        <a href="/nguoi-dung" class="btn btn-primary mt-4">Quay lại danh sách người dùng</a>
    </div>
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
