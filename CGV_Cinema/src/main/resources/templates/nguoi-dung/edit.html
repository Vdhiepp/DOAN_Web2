<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa người dùng</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
 <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <h2>Chỉnh sửa thông tin người dùng</h2>
        <form th:action="@{/nguoi-dung/edit/{id}(id=${nguoiDung.maNguoiDung})}" th:object="${nguoiDung}" method="post">
            <div class="mb-3">
                <label for="tenDangNhap" class="form-label">Tên đăng nhập:</label>
                <input type="text" class="form-control" id="tenDangNhap" th:field="*{tenDangNhap}" required>
            </div>
            <div class="mb-3">
                <label for="matKhau" class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" id="matKhau" th:field="*{matKhau}" required>
            </div>
            <div class="mb-3">
                <label for="hoTen" class="form-label">Họ tên:</label>
                <input type="text" class="form-control" id="hoTen" th:field="*{hoTen}" required>
            </div>
            <div class="mb-3">
                <label for="diaChi" class="form-label">Địa chỉ:</label>
                <input type="text" class="form-control" id="diaChi" th:field="*{diaChi}">
            </div>
            <div class="mb-3">
                <label for="soDienThoai" class="form-label">Số điện thoại:</label>
                <input type="text" class="form-control" id="soDienThoai" th:field="*{soDienThoai}">
            </div>
            <div class="mb-3">
                <label for="ngaySinh" class="form-label">Ngày sinh:</label>
                <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="vaiTro" class="form-label">Vai trò:</label>
                <select class="form-control" id="vaiTro" th:field="*{vaiTro.maVaiTro}">
                    <option th:each="vaiTro : ${vaiTroList}" th:value="${vaiTro.maVaiTro}" th:text="${vaiTro.tenVaiTro}" th:selected="${vaiTro.maVaiTro} == ${nguoiDung.vaiTro.maVaiTro}"></option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="enabled" th:field="*{enabled}">
                <label class="form-check-label" for="enabled">Kích hoạt</label>
            </div>
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            <a href="/nguoi-dung" class="btn btn-secondary">Hủy bỏ</a>
        </form>
    </div>
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
