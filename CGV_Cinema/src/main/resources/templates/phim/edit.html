<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Phim</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        .image-preview {
            width: 150px;
            height: 150px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            display: none; /* Hide initially */
        }
        .image-preview input[type="file"] {
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        .image-preview::before {
            content: 'Chọn ảnh';
            color: #000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            display: block; /* Show initially */
        }
        .image-selected::before, .image-loaded::before {
            display: none; /* Hide when image is selected or already loaded */
        }
        #file {
            margin-top: 10px;
        }
        .image-name {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
 <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <h1 class="mb-4">Chỉnh Sửa Phim</h1>
        <form th:action="@{/phim/edit/{id}(id=${phim.maPhim})}" th:object="${phim}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="tenPhim" class="form-label">Tên Phim:</label>
                <input type="text" class="form-control" id="tenPhim" th:field="*{tenPhim}">
            </div>
            <div class="mb-3">
                <label for="daoDien" class="form-label">Đạo Diễn:</label>
                <input type="text" class="form-control" id="daoDien" th:field="*{daoDien}">
            </div>
            <div class="mb-3">
                <label for="dienVien" class="form-label">Diễn Viên:</label>
                <input type="text" class="form-control" id="dienVien" th:field="*{dienVien}">
            </div>
            <div class="mb-3">
                <label for="thoiLuong" class="form-label">Thời Lượng:</label>
                <input type="text" class="form-control" id="thoiLuong" th:field="*{thoiLuong}">
            </div>
            <div class="mb-3">
                <label for="khoiChieu" class="form-label">Khởi Chiếu:</label>
                <input type="text" class="form-control" id="khoiChieu" th:field="*{khoiChieu}">
            </div>
            <div class="mb-3">
                <label for="moTa" class="form-label">Mô Tả:</label>
                <textarea class="form-control" id="moTa" rows="3" th:field="*{moTa}"></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Hình Ảnh:</label>
                <div class="image-preview" id="imagePreview" th:classappend="${phim.anh != null ? 'image-loaded' : ''}">
                    <img id="preview" th:if="${phim.anh}" th:src="@{${phim.anh}}" alt="Image preview" style="display: block;">
                    <input type="file" class="form-control" id="file" name="file" onchange="previewImage(event)">
                </div>
                <div class="image-name" id="imageName" th:text="${phim.anh != null ? phim.anh : 'Chưa chọn tệp nào'}">Chưa chọn tệp nào</div>
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
        <a href="/phim" class="btn btn-secondary mt-3">Quay lại danh sách Phim</a>
    </div>
<div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            var fileName = event.target.files[0].name;
            reader.onload = function() {
                var output = document.getElementById('preview');
                output.src = reader.result;
                output.style.display = 'block';
                document.getElementById('imagePreview').classList.add('image-selected');
                document.getElementById('imageName').textContent = fileName;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
