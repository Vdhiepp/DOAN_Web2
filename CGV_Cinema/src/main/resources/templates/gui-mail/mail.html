<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CGV Cinemas Email</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS tự tạo của mình-->
    <link th:href="@{/css/style_register_login.css}" rel="stylesheet" />
</head>
<body>
    <nav>
        <a href="#"><img src="images/cgvlogo.png" alt="logo"></a> <h1 style="color:#e71a0f">Xin chào!</h1>
    </nav>
    <div class="form-wrapper">
        <h2>Đăng ký nhận mail</h2><br><br>
        <p style="color:#fff">Tin khuyến mãi và hàng ngàn ưu đã khủng đang chờ bạn!</p>
        <p style="color:#fff">Còn chần chờ gì mà không <span style="color:#e71a0f">Đăng ký ngay!</span></p>
        <form th:action="@{/sendEmail}" method="post">
        	<p>Email:</p>
            <div class="form-control">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Đăng ký</button><br><br><br><br><br>
            
        <p>Mới tham gia CGV? <a th:href="@{/register}" class="btn btn-link ps-0 pt-0">Đăng ký tài khoản</a></p>
        
        
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
