<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CGV Cinemas Đăng Nhập</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS tự tạo của mình-->
    <link th:href="@{/css/style_register_login.css}" rel="stylesheet" />
</head>
<body>
    <nav>
        <a href="#"><img src="images/cgvlogo.png" alt="logo"></a> <h1 style="color:#e71a0f">Xin chào!</h1>
    </nav>
    <div class="form-wrapper">
        <h2>Đăng Nhập</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-control">
                <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="tenDangNhap" name="tenDangNhap" required>
            </div>
            <div class="form-control">
                <label for="matKhau" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="matKhau" name="matKhau" required>
            </div>
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>Mới tham gia CGV? <a th:href="@{/register}" class="btn btn-link ps-0 pt-0">Đăng ký tài khoản</a></p>
        <p>Nhận thông báo phim mới của CGV? <a th:href="@{/guiMail}" class="btn btn-link ps-0 pt-0">Đăng ký ngay</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
        </small>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
