<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Vai Trò</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">Danh sách Vai Trò</h1>
            <a href="/vai-tro/add" class="btn btn-primary">Thêm Vai Trò</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Mã Vai Trò</th>
                    <th scope="col">Tên Vai Trò</th>
                    <th scope="col">Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vaiTro : ${vaiTroList}">
                    <td th:text="${vaiTro.maVaiTro}"></td>
                    <td th:text="${vaiTro.tenVaiTro}"></td>
                    <td>
                        <a th:href="@{/vai-tro/edit/{id}(id=${vaiTro.maVaiTro})}" class="btn btn-warning btn-sm">Sửa</a>
                        <a th:href="@{/vai-tro/delete/{id}(id=${vaiTro.maVaiTro})}" class="btn btn-danger btn-sm">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
