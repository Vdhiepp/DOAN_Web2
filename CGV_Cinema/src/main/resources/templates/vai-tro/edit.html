<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Vai Trò</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5">
        <h1 class="mb-4">Chỉnh Sửa Vai Trò</h1>
        <form th:action="@{/vai-tro/edit/{id}(id=${vaiTro.maVaiTro})}" th:object="${vaiTro}" method="post">
            <div class="mb-3">
                <label for="tenVaiTro" class="form-label">Tên Vai Trò:</label>
                <input type="text" id="tenVaiTro" class="form-control" th:field="*{tenVaiTro}" required />
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
        <a href="/vai-tro" class="btn btn-secondary mt-3">Quay lại danh sách Vai Trò</a>
    </div>
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
