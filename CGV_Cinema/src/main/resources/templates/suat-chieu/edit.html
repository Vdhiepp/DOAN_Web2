<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Suất Chiếu</title>
    <link rel="shortcut icon" type="images/x-icon" href="/images/cgv.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5">
        <h1 class="mb-4">Chỉnh Sửa Suất Chiếu</h1>
        <form th:action="@{/suat-chieu/edit/{id}(id=${suatChieu.maSuatChieu})}" th:object="${suatChieu}" method="post">
            <div class="mb-3">
                <label for="phim" class="form-label">Phim:</label>
                <select id="phim" class="form-select" th:field="*{phim}">
                    <option th:each="phim : ${phimList}" th:value="${phim.maPhim}" th:text="${phim.tenPhim}" th:selected="${suatChieu.phim.maPhim == phim.maPhim}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="phongChieu" class="form-label">Phòng Chiếu:</label>
                <select id="phongChieu" class="form-select" th:field="*{phongChieu}">
                    <option th:each="phongChieu : ${phongChieuList}" th:value="${phongChieu.maPhong}" th:text="${phongChieu.tenPhong}" th:selected="${suatChieu.phongChieu.maPhong == phongChieu.maPhong}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="thoiGianChieu" class="form-label">Thời Gian Chiếu:</label>
                <input type="datetime-local" id="thoiGianChieu" class="form-control" th:field="*{thoiGianChieu}" />
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
        <a href="/suat-chieu" class="btn btn-secondary mt-3">Quay lại danh sách Suất Chiếu</a>
    </div>
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
